<!-- Button de changement de disposition des modules -->
  <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
  <span *ngIf="gridColumns === 3">Afficher 2 par lignes</span>
  <span *ngIf="gridColumns === 2">Afficher 3 par lignes</span>
    <mat-icon>touch_app</mat-icon>
</button>
