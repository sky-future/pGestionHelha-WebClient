<div class="card">
  <h2 class="card-header">Sign in</h2>
  <div class="card-body">
    <form [formGroup]="formModel" (ngSubmit)="onSubmit()">

      <!-- E-Mail -->
      <div class="form-group">
        <input type="text" id="defaultEmail" formControlName="email" class="form-control" placeholder="E-Mail">
      </div>

      <!-- Password -->
      <div class="form-group">
        <!-- Nombre de places -->
        <input type="password" id="defaultPassword" formControlName="password" class="form-control" placeholder="Password">
      </div>

      <!-- Log in button -->
      <div class="form-group">
        <button id="btn1" class="btn btn-info my-4 btn-block" type="submit">Log in</button>
      </div>

    </form>

    <!-- Register -->
    <p>Not a member?
      <a href="javascript:void(0)" (click)="dialog()">Register</a>
    </p>

  </div>
</div>
