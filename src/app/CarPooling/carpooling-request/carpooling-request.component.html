<mat-accordion>
  <mat-expansion-panel *ngFor="let item of requestItems">
    <mat-expansion-panel-header>
      <mat-panel-title>

        <div style="width:20px;height:20px;background-color:orange;"
             *ngIf="item.confirmation === 0"></div>
        <div style="width:20px;height:20px;background-color:green;"
             *ngIf="item.confirmation === 1"></div>
        <p></p>
        . Num : {{item.id}}
      </mat-panel-title>
      <mat-panel-description>
        <b>NOM : </b>
        {{item.lastname}} {{item.firstname}}

        <b>Téléphone :</b>
        {{item.telephone}}
      </mat-panel-description>
      <mat-panel-description></mat-panel-description>

    </mat-expansion-panel-header>
    <div>
        <div *ngIf ="item.confirmation === 0">
          <b>Il est conseillé de prendre contact avec la personne avant d'accepter une demande de covoiturage</b>
          <p></p>
          <div><button (click)="Accepter(item.idRequest)" >Accepter</button></div>
          <p></p>
          <div><button (click)="Refuser(item.idRequest)" >Refuser</button></div>
        </div>
        <div *ngIf ="item.confirmation === 1">
          <div><button (click)="Retirer(item.idRequest)" >Retirer de la liste</button></div>
        </div>
    </div>
    </mat-expansion-panel>
</mat-accordion>
