

<div class="card">
  <h1 class="card-header">Complétez votre adresse</h1>

  <div class="card-body">
<form [formGroup]="addressFormGroup" >
  <ng-template matStepLabel>Complétez vos données</ng-template>
  <mat-form-field>
    <mat-label>Rue</mat-label>
    <input matInput="text" placeholder="Rue" formControlName="street" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Numéro</mat-label>
    <input matInput="number" type="number" placeholder="Numero" formControlName="number" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Code Postal</mat-label>
    <input matInput="number" type="number" placeholder="CodePostal" formControlName="postalCode" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Ville</mat-label>
    <input matInput="text" placeholder="Ville" formControlName="city" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Pays</mat-label>
    <input matInput="text" placeholder="Pays" formControlName="country" required>
  </mat-form-field>

  <br>
  <h1 class="card-header">Inscrivez ici votre voiture</h1>


    <br>

  <mat-form-field>
    <mat-label>Immatriculation</mat-label>
    <input matInput="text" placeholder="immatriculation" formControlName="immatriculation" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre de places</mat-label>
    <input matInput="number" type="number" placeholder="placesDispo" formControlName="placesDispo" required>
  </mat-form-field>
</form>

  <div>
    <!--<p>Go to a different step to see the error state</p>-->
    <button mat-button type="submit" [disabled]="!addressFormGroup.valid" (click)="onRegisterAddressSubmit()">Submit</button>
  </div>

  </div>
</div>
