<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  (mapClick)="click($event)"
>
  <map-marker
    #somemarker="mapMarker"
    *ngFor="let marker of markers"
    [position]="marker.position"
    [title]="marker.title"
    [options]="marker.options"
    [id]="marker.id"
    (mapClick)="OpenModal(somemarker, marker.info, marker.id)"
  >
  </map-marker>

  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
