<mat-toolbar>
  <span>Login</span>
</mat-toolbar>

<mat-card >
  <mat-card-content>

    <form class="my-form" [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput  placeholder="Email" name="email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput  placeholder="Password" name="password" formControlName="password">
      </mat-form-field>

    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button  [disabled]="form.invalid" color="primary">LOGIN</button>
  </mat-card-actions>

</mat-card>
